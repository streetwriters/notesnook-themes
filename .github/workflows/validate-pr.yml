name: Lint and validate

on: [pull_request]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate JSON
        uses: GrantBirki/json-yaml-validate@v2.1.0
        with:
          comment: "true"
          use_dot_match: "false"
          json_schema: ./schemas/v1.schema.json
          base_dir: ./themes/
          github_token: ${{ secrets.GITHUB_TOKEN }}
